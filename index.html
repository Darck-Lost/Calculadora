<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora con JavaScript</title>
<link href="button_style.css" rel="stylesheet">
</head>

	<body style="background-color:#FEFFBF;">
		<h1 id="titulo">Calculadora</h1><br>
	<div class="Cal">
		<div class="output">
  			<input class="display" type="text" id="result" placeholder='0'>
		</div>
			<td class="teclas">
			<button name='data-addtional' id="additional">C</button>
			<button name='data-addtional' id="additional">Sen</button>
			<button name='data-addtional' id="additional">√</button>
			<button name='data-operations' id="operations">^</button>
			<button name='data-addtional' id="additional">x²</button>
			<button name='data-number' id="numbers">7</button>
			<button name='data-number' id="numbers">8</button>
			<button name='data-number' id="numbers">9</button>
			<button name='data-addtional' id="additional">+/-</button>
			<button name='data-operations' id="operations">x</button>
			<button name='data-number' id="numbers">4</button>
			<button name='data-number' id="numbers">5</button>
			<button name='data-number' id="numbers">6</button>
			<button name='data-operations' id="operations">÷</button>
			<button name='data-addtional' id="additional">π</button>
			<button name='data-number' id="numbers">1</button>
			<button name='data-number' id="numbers">2</button>
			<button name='data-number' id="numbers">3</button>
			<button name='data-operations' id="operations">-</button>
			<button name='data-operations' id="operations">%</button>
			<button name='data-addtional' id="additional">.</button>
			<button name='data-number' id="numbers">00</button>
			<button name='data-number' id="numbers">0</button>
			<button name='data-operations' id="operations">+</button>
			<button name='data-addtional' id="additional">=</button>
			<!-- creditos -->
			<td colspan="4"><span id="creditos">Hecho: Fernando Mendoza Tobón</span></td>
		</td>
		<script src="button_functions.js"></script>
	</div>
</body>
</html>
